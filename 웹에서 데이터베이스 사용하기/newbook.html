<!DOCTYPE html>
<html>
  <head>
    <title>Book-O-Rama - New Book Entry</title>

    <style type="text/css">
      fieldset {
        width: 75%;
        border: 2px solid #cccccc;
      }

      label {
        width: 75px;
        float: left;
        text-align: left;
        font-weight: bold;
      }

      input {
        border: 1px solid #000;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>새로운 책을 추가합니다</h1>

    <form action="insert_book.php" method="post">
      <fieldset>
        <p>
          <label for="ISBN">ISBN 코드</label>
          <input type="text" id="ISBN" name="ISBN" maxlength="13" size="13" />
        </p>

        <p>
          <label for="Author">작가</label>
          <input
            type="text"
            id="Author"
            name="Author"
            maxlength="30"
            size="30"
          />
        </p>

        <p>
          <label for="Title">제목</label>
          <input type="text" id="Title" name="Title" maxlength="60" size="30" />
        </p>

        <p>
          <label for="Price">가걱</label> $
          <input type="text" id="Price" name="Price" maxlength="7" size="7" />
        </p>
      </fieldset>

      <p><input type="submit" value="Add New Book" /></p>
    </form>
  </body>
</html>
